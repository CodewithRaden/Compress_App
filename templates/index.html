<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LZW</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-white text-gray-800">
    <main class="text-center py-12">
      <h2 class="text-4xl font-bold text-indigo-400 mb-4">
        Kompresi Data Text LZW Methodd
      </h2>

      <form class="mb-4">
        <input
          type="radio"
          id="encode"
          name="compressionType"
          value="encode"
          checked
        />
        <label for="encode">Encode</label>
        <input type="radio" id="decode" name="compressionType" value="decode" />
        <label for="decode">Decode</label>
      </form>

      <div
        class="mt-8 mx-auto w-3/4 lg:w-2/3 border-2 border-dashed border-gray-300 rounded-lg p-8 bg-white shadow-lg flex flex-col lg:flex-row gap-4 items-start"
      >
        <textarea
          id="textInput"
          class="w-full lg:w-1/2 h-32 p-2 border border-gray-300 rounded-lg"
          placeholder="Masukkan teks di sini..."
        ></textarea>
        <div class="w-full lg:w-1/2 flex flex-col">
          <p class="text-left font-bold">Hasil:</p>
          <textarea
            id="output"
            class="w-full h-32 p-2 border border-gray-300 rounded-lg bg-gray-100"
            readonly
          ></textarea>
        </div>
      </div>

      <button
        onclick="downloadText()"
        class="bg-green-500 text-white px-6 py-2 rounded-lg text-lg mt-4"
      >
        Download
      </button>
    </main>

    <script>
      async function processText() {
        const textInput = document.getElementById("textInput").value;
        const mode = document.querySelector(
          'input[name="compressionType"]:checked'
        ).value;

        const response = await fetch("/process", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ text: textInput, mode: mode }),
        });

        const result = await response.json();
        document.getElementById("output").value = result.output;
      }

      function downloadText() {
        const text = document.getElementById("output").value;
        const blob = new Blob([text], { type: "text/plain" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "compressed_text.txt";
        link.click();
      }
      document
        .getElementById("textInput")
        .addEventListener("input", processText);
    </script>
  </body>
</html>
